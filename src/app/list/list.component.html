<div class="form-container p-4 m-3 border rounded shadow-lg bg-light">
  <h2>Create Or Update</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="container my-4 p-3">
      <div class="row">
        <div class="col">
          <div class="d-flex align-items-center">
            <label for="firstName" class="form-label me-2">Firstname</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="Enter first name"
              formControlName="firstname"
            />
          </div>
        </div>
        <div class="col">
          <div class="d-flex align-items-center">
            <label for="lastName" class="form-label me-2">Lastname</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Enter last name"
              formControlName="lastname"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter email"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter password"
        />
      </div>
    </div>


  <div class="row mb-3">
  <label class="col-sm-2 col-form-label">Gender</label>
  <div class="col-sm-10">
    <mat-radio-group formControlName="gender">
      <!-- Male Option -->
      <mat-radio-button value="Male">
        Male
      </mat-radio-button>

      <!-- Female Option -->
      <mat-radio-button value="Female">
        Female
      </mat-radio-button>

      <mat-radio-button value="Other">
        Other
      </mat-radio-button>
    </mat-radio-group> 
  </div>
</div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="age"
          formControlName="age"
          placeholder="Enter your age"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">DOB</label>
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          id="DOB"
          formControlName="DOB"
          placeholder="Enter your date of birth"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
          placeholder="1234 Main St"
        />
      </div>
    </div>

    <!-- <button class="btn btn-secondary" style="margin-right: 8px;">Back</button> -->
    <button
      [disabled]="contactForm.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Save
    </button>
  </form>
</div>
