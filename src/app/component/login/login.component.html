<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label>Username</label>
      <input matInput formControlName="username" placeholder="Enter username">
      <div class="error-message" *ngIf="loginForm.get('username')?.hasError('required')">
        Username is required
      </div>
    </div>
    <div class="form-field">
      <label>Password</label>
      <input matInput type="password" formControlName="password" placeholder="Enter password">
      <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required
      </div>
      <div class="error-message" *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    <!-- <button mat-raised-button color="warn" (click)="logout()">Logout</button> -->
    <button mat-raised-button color="accent" [routerLink]="['/signup']">Signup</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
