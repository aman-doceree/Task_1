<div class="signup-container">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label>Name</label>
      <input matInput formControlName="name" placeholder="Enter your name">
      <div class="error-message" *ngIf="signupForm.get('name')?.hasError('required')">
        Name is required
      </div>
    </div>
    <div class="form-field">
      <label>Username</label>
      <input matInput formControlName="username" placeholder="Enter username">
      <div class="error-message" *ngIf="signupForm.get('username')?.hasError('required')"></div>
        Username is required
      </div>
    
    <div class="form-field">
      <label>Password</label>
      <input matInput type="password" formControlName="password" placeholder="Enter password">
      <div class="error-message" *ngIf="signupForm.get('password')?.hasError('required')">
        Password is required
      </div>
      <div class="error-message" *ngIf="signupForm.get('password')?.hasError('minlength')"></div>
        Password must be at least 6 characters
    
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Signup</button>
    <!-- <button mat-raised-button color="warn" (click)="logout()">Logout</button> -->
    <button mat-raised-button color="accent" [routerLink]="['/login']">Login</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
