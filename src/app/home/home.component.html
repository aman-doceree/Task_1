
     <h1 class="first-line">Login</h1>


       <div class="login-container">
     <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

     <div class="first-1">
<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter the email" formControlName="email">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Enter the password" formControlName="password">
    </div>
  </div>
  

 <div class="d-flex justify-content-center">
  <button class="btn btn-primary" type="submit">Login</button>
</div>
  </div>
 
</form>
</div>

<div class="d-flex justify-content-center mt-4">
<button type="button" class="btn btn-secondary" (click)="goToSignup()">Sign Up</button>
</div>
